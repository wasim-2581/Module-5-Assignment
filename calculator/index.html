<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Welcome to Calculator Application</h2>
        <div class="row">
            <div class="col-4 mt-4">
                <input type="text" class="form-control" id="input1" placeholder="First Number">
            </div>
            <div class="col-4  mt-4">
                <select class="form-select" aria-label="Default select example" id="operator">
                    <option value="0" selected>Choose Your Operation</option>
                    <option value="+">Addition (+)</option>
                    <option value="-">Substraction (-)</option>
                    <option value="*">Multiplication (*)</option>
                    <option value="/">Division (/)</option>
                  </select>
            </div>
            <div class="col-4  mt-4">
                <input type="text" class="form-control" id="input2" placeholder="Second Number">
            </div>
        </div>
        <div class="row">
            <div class="col-8 mt-4 result">
                <input type="text" class="form-control" id="result" value="" disabled placeholder="Your result will be showing here">
            </div>
            <div class="col-4 mt-4 float-start">
                <button class="btn btn-primary float-end" type="button" onclick="validateInput();">Calculate</button>
            </div>
        </div>
        <div class="row"><div class="col-12 invalid-feedback" id="msg">Wrong Input</div></div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
